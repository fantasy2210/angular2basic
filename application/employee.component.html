<table class="table">
    <thead>
        <tr>        
            <th>Id</th>
            <th>name</th>
            <th>Age</th>
            <th>Status</th>
            <th>createdAt</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.age}}</td>
            <td>{{employee.status}}</td>
            <td>{{employee.createdAt | date}}</td>
        </tr>
    </tbody>
</table>
